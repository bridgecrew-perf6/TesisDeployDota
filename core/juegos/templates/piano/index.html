{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'piano/styles.css' %}">
  <script src="{% static 'piano/script.js' %}" defer></script>
  <title>Piano</title>
</head>
<body>
  <div class="piano">
    <div data-note="C" class="key white"></div>
    <div data-note="Db" class="key black"></div>
    <div data-note="D" class="key white"></div>
    <div data-note="Eb" class="key black"></div>
    <div data-note="E" class="key white"></div>
    <div data-note="F" class="key white"></div>
    <div data-note="Gb" class="key black"></div>
    <div data-note="G" class="key white"></div>
    <div data-note="Ab" class="key black"></div>
    <div data-note="A" class="key white"></div>
    <div data-note="Bb" class="key black"></div>
    <div data-note="B" class="key white"></div>
  </div>

  <audio id="C" src="{% static 'piano/notes/C.mp3' %}"></audio>
  <audio id="Db" src="{% static 'piano/notes/Db.mp3' %}"></audio>
  <audio id="D" src="{% static 'piano/notes/D.mp3' %}"></audio>
  <audio id="Eb" src="{% static 'piano/notes/Eb.mp3' %}"></audio>
  <audio id="E" src="{% static 'piano/notes/E.mp3' %}"></audio>
  <audio id="F" src="{% static 'piano/notes/F.mp3' %}"></audio>
  <audio id="Gb" src="{% static 'piano/notes/Gb.mp3' %}"></audio>
  <audio id="G" src="{% static 'piano/notes/G.mp3' %}"></audio>
  <audio id="Ab" src="{% static 'piano/notes/Ab.mp3' %}"></audio>
  <audio id="A" src="{% static 'piano/notes/A.mp3' %}"></audio>
  <audio id="Bb" src="{% static 'piano/notes/Bb.mp3' %}"></audio>
  <audio id="B" src="{% static 'piano/notes/B.mp3' %}"></audio>
</body>
</html>
